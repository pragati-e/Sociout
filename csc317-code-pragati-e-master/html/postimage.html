<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <title>Document</title>
</head>
<body>
    <header><center><h1>POST IMAGE</h1></center></header>
    <div class="container">
    
    <form action="/" method="post" >
    
    <div class="row"></div>

    <div class="col-md-6"></div>
    
    <div class="col-md-6">

    <div class="form-group">
          
    <center><input type="text" class="form-control" id="title" placeholder="Enter Title" name="title"><br>
    <input type="text" class="form-control" id="description" placeholder="Enter description" name="description">
    <br><br><label>Choose Image</label>
    <input type="file" class="form-control" id="img" name="img"></center>

    </div>
    
    <div class="form-group">   

        <div>
        <center><br><label><input type="checkbox" name="rule" required>I accept File upload Policy</label></center>

    </div>
          
    <center><br><button type="submit" class="btn btn-success">Upload Image</button></center>

    </div>
    </form>
    </div>
    <div id="footer">
        <h3 class="Next">Next Page</h3>
        <div style="clear: both"></div>
    </div>
    
</body>
</html>
